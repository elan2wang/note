<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="author" content="{{ site.author}}"/>
  <meta name="keywords" content="Jian Wang | 王坚"/>
  <meta name="description" conetnt="Jian Wang | 王坚 | Machine Learning | Artificial Intelligence | Algorithm"/>
  <link rel="stylesheet" type="text/css" href="{{ site.url }}/style/common.css">

  <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/HTML-CSS"],
  	tex2jax: {
  	  inlineMath: [['$','$']],
  	  displayMath: [ ['$$','$$']],
  	  skipTags: ["script","noscript","style","textarea","pre","code"],
  	  processEscapes: true,
  	  rocessEnvironments: true
  	},
    "HTML-CSS": {
      fonts: ["TeX"],
      linebreaks: { 
        automatic:true
      }
    }
  });
  </script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js">
  </script>
  {% include google_analytics.html %}
